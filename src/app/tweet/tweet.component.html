<mat-card *ngFor='let tweet of tweets'>
  {{tweet.contents}}
</mat-card>
<button mat-button [@fadeInOut]="{value: 'active'}">das</button>

<div class="form-body">
  <form autocomplete="off" [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <input type="text" formControlName="contents" autocomplete="off">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
